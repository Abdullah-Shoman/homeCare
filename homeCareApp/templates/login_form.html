{%extends 'index.html'%}
{% load static %}
{% block extraHeadTag%}

    <link rel="stylesheet" href="{% static 'css/log_reg_style.css' %}">

{% endblock %}

{% block content%}
<div class="form-bg">
    <div class="container">
        <div class="row m-5 p-5">
            <div class="col-md-offset-12 col-md-12 col-sm-offset-3 col-sm-6">
                <div class="form-container">
                    <div class="left-content">
                        <h3 class="title">Home Nursin Care</h3>
                        <h4 class="sub-title">Enhancing life, excelling in care.</h4>
                    </div>
                    <div class="right-content">
                        <h3 class="form-title">Login</h3>
                        <form class="form-horizontal">
                            <div class="form-group">
                            <label>Email</label>
                                <input type="email" class="form-control" >
                            </div>
                            <div class="form-group">
                            <label>Password</label>
                                <input type="password" class="form-control">
                            </div>
                            <button class="btn signin">Login</button>
                            <div class="remember-me">
                                <input type="checkbox" class="checkbox">
                                <span class="check-label">Remember Me</span>
                            </div>
                            <a href="" class="forgot">Forgot Password</a>
                        </form>
                        <span class="separator">OR</span>
                        <ul class="social-links">
                            <li><a href=""><i class="fab fa-google"></i> Login with Google</a></li>
                        </ul>
                        <span class="signup-link">Don't have an account? Sign up <a href="/registration">here</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
